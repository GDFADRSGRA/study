<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>布局示例</title>
    <style>
        .container {
            display: flex;
            border: 1px solid #000;
        }

        .left-section,
        .right-section {
            display: flex;
            flex-direction: column;
        }

        .middle-section {
            flex: 1;
            border-left: 2px solid #000;
            border-right: 2px solid #000;
        }

        .box {
            border: 1px solid blue;
            margin: 5px;
            padding: 10px;
            text-align: center;
        }

        .left-top,
        .left-bottom {
            display: flex;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left-section">
            <div class="left-top">
                <div class="box">1</div>
                <div class="box">2</div>
            </div>
            <div class="left-bottom">
                <div class="box">3</div>
                <div class="box">4</div>
            </div>
        </div>
        <div class="middle-section box">5</div>
        <div class="right-section">
            <div class="box">6</div>
            <div class="box">7</div>
        </div>
    </div>
</body>

</html>
