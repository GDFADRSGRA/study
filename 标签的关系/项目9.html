<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            height: 500px;
            width: 80%;
            margin: 10px auto;
        }

        .left-part,
        .middle-part,
        .right-part {
            width: 32%;
            height: 90%;
            border: 2px solid gray;
            float: left;
            margin: 2px;
            box-sizing: border-box;
        }

        .left-part {
            position: relative;
        }

        .box1,
        .box2,
        .box3,
        .box4 {
            width: 45%;
            height: 45%;
            border: 1px solid blue;
            position: absolute;
            text-align: center;
        }

        .middle-part {
            text-align: center;
        }

        .box2 {
            top: 0;
            right: 0;
        }

        .box3 {
            bottom: 0;
            left: 0;
        }

        .box4 {
            bottom: 0;
            right: 0;
        }

        .right-part {
            display: flex;
            justify-items: center;
            align-items: center;
            flex-direction: column;
            justify-content: center;
        }

        .box6,
        .box7 {
            display: flex;
            justify-items: center;
            align-items: center;
            width: 60%;
            height: 40%;
            border: 1px solid blue;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left-part">
            <div class="box1">1</div>
            <div class="box2">2</div>
            <div class="box3">3</div>
            <div class="box4">4</div>
        </div>
        <div class="middle-part">5</div>
        <div class="right-part">
            <div class="box6">6</div>
            <div class="box7">7</div>
        </div>
    </div>
</body>

</html>
