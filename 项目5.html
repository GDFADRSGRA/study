<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <table border="1">
  <tr>
    <th colspan="3">调查报告</th>
  </tr>
  <tr>
    <td>姓名</td>
    <td><input type="text" placeholder="请输入姓名"></td>
    <td rowspan="3"><img src="#" alt="粘贴照片"><br><input type="file" placeholder="选择文件"></td>
  </tr>
  <tr>
    <td>年龄</td>
    <td><input type="number" placeholder="请输入年龄"></td>
  </tr>
  <tr>
    <td>电话</td>
    <td><input type="tel" placeholder="请输入电话"></td>
  </tr>
  <tr>
    <td>性别</td>
    <td colspan="2">
      <label><input type="radio" name="gender" value="男">男</label>
      <label><input type="radio" name="gender" value="女">女</label>
    </td>
  </tr>
  <tr>
    <td>籍贯</td>
    <td colspan="2">
      <select>
        <option value="">请选择省</option>
        <!-- 添加省份选项 -->
      </select>
    </td>
  </tr>
  <tr>
    <td>爱好</td>
    <td colspan="2">
      <label><input type="checkbox" name="hobby" value="篮球">篮球</label>
      <label><input type="checkbox" name="hobby" value="足球">足球</label>
      <label><input type="checkbox" name="hobby" value="羽毛球">羽毛球</label>
    </td>
  </tr>
  <tr>
    <td>留言</td>
    <td colspan="2"><textarea placeholder="请输入留言"></textarea></td>
  </tr>
  <tr>
    <td>心情指数</td>
    <td colspan="2">
      <label><input type="range" min="0" max="100" value="50">特别开心</label>
      <label><input type="range" min="0" max="100" value="50">很开心</label>
      <label><input type="range" min="0" max="100" value="50">开心</label>
    </td>
  </tr>
  <tr>
    <td colspan="3">
      <button>提交</button>
      <button>重置</button>
    </td>
  </tr>
</table> 
</body>
</html>
